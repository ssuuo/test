<!DOCTYPE html>
<html>
<head>
    <title>주문 목록</title>
</head>
<body>
    <h1>주문 목록</h1>
    <table>
        <thead>
            <tr>
               
                <th>상태</th>
                <th>주문 항목</th>
                <th>수량</th>
                <th>온도</th>
                <th>주문 시간</th>
               
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.status }}</td>
                <td>{{ order.item }}</td>
                <td>{{ order.quantity }}</td>
                <td>{{ order.temperature }}</td>
                <td>{{ order.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form method="GET" action="/">
        <input type="submit" value="메인 메뉴로 돌아가기">
    </form>
</body>
</html>
